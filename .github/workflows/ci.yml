name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Executar todos os testes
        run: npx cypress run --env allure=true
        continue-on-error: true

      - name: Verificar resultados do Allure
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "Resultados do Allure encontrados"
            ls -la allure-results
          else
            echo "Aviso: Nenhum resultado do Allure encontrado"
            mkdir -p allure-results
          fi

      - name: Gerar relatório Allure
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "Não foi possível gerar o relatório: nenhum resultado encontrado"
            exit 0
          fi

      - name: Publicar relatório Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Publicar resultados brutos do Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 30
          if-no-files-found: ignore

